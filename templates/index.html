<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Enter DNA sequence</title>
  </head>
  <body>

    <h1>Enter DNA sequence</h1>
    <h2 style="color:red;">{{ error_statement }}</h2>
    <br/>
    <form action="/results" method="POST" style="margin-left:10px; width:45%" enctype="multipart/form-data">
      <div class="form-group">
        <label for="DNASequence">Type in sequence</label>
        <textarea class="form-control"  id="DNASequence" rows="3" name='sequence'></textarea>
      </div>
      <br/>
      <button type="submit" name="submitButton" value="text" class = "btn btn-secondary">Submit</button>
      <div class="form-group">
        <label for="formFile">Or upload file</label>
        <input class="form-control" type="file" id="formFile" name="file">
      </div>
      <br/>
      <button type="submit" name="submitButton" value="file" class="btn btn-secondary">Submit</button>
    </form>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
